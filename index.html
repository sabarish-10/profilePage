<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-settings-container">
        <p class="h1 mb-5">Profile Settings</p>
        <form action="#" method="post">
            <div class="profile-section">
                <p class="h3 mb-4">Personal Information</p>
                <label for="name">UserName:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="S_id">StationID:</label>
                <input type="text" id="S_id" name="S_id" placeholder="Station - ID">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="profile-section">
                <p class="h3 mb-4">Password</p>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Current password">

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="New password">

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
             
               <div class="btnDiv my-4">
<button type="submit"   id="profileBtn">
  <span class="button_top">Save Changes
  </span>
</button></div>
            </div>
        </form>
    </div>
</body>

</html>
